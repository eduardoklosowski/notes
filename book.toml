[book]
title = "Notas Klosowski"
description = "Minhas notas pessoais"
authors = ["Eduardo Klosowski"]
language = "pt-BR"
src = "content"

[build]
build-dir = "public"
create-missing = false

[preprocessor.toc]
command = "./mdbook-toc"
max-level = 8
renderer = ["html"]

[output.html]
site-url = "/notes/"
git-repository-url = "https://github.com/eduardoklosowski/notes"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/eduardoklosowski/notes/edit/main/{path}"
additional-css = ["static/toc.css"]

[output.html.fold]
enable = true
